<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateNewProject</title>

    <style>
         .error{
             color: red;
         }
         .success{
             color: greenyellow;
         }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("#addMore").click(function (e) {
                e.preventDefault();
                $("#fieldList").append("<p><input type='text' name='module_names[]' size='30'></p>");
            });
        });
    </script>
</head>
<body>
<h1>CREATE NEW PROJECT AND DEPENDENT MODULES</h1>
<span class="error" th:utext="${error_message}"></span>
<span class="success" th:utext="${success_message}"></span>
    <form action="/main/create_new_project", method="post">
        <table>
            <tr>
                <td>Name project</td>
                <td><input type = 'text' name="project_name" size="30"></td>
            </tr>
            <tr>
                <td>Module names</td>
                <td>
                    <div id="fieldList">
                        <p>
                            <input type="text" name="module_names[]" size="30">
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td><button id="addMore">Add more</button></td>
                <td><input type="submit" th:value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
