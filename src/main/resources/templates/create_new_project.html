<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateNewProject</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/create_project.css" rel="stylesheet">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#addMore").click(function (e) {
                e.preventDefault();
                $("#fieldList").append("<input type='text' class='form-control' name='module_names[]'>");
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="custom-form">
        <div class="form">
            <h2>Creating project and dependent modules</h2>
            <span class="error_message" th:utext="${error_message}"></span>
            <span class="success_message" th:utext="${success_message}"></span>
            <form action="/main/create_new_project" method="post">
                <div class="form-group">
                    <label>Project name</label>
                    <input type="text" class="form-control" name="project_name">
                </div>
                <div class="form-group">
                    <label>Module names</label>
                    <div id="fieldList">
                        <input type="text" class="form-control" name="module_names[]">
                    </div>
                </div>
                <button id="addMore" class="btn btn-primary btn-sm custom-button">Add more</button>
                <button type="submit" class="btn btn-primary btn-sm custom-button">Submit</button>
            </form>
        </div>
    </div>
    <br><br><br><br>
    <hr>
    <footer>
        <p>Â© VRP Consulting 2018</p>
    </footer>
</div>
</body>
</html>
